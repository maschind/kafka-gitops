apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: kafka01-topic
  namespace: openshift-gitops
spec:
  project: default
  source:
    repoURL: https://github.com/maschind/kafka-gitops.git
    targetRevision: main
    path: kafka-topic-user-mgmt
    helm:
      valueFiles:
        - topic-values.yaml
  destination:
    server: https://kubernetes.default.svc
    namespace: kafka
  syncPolicy:
    automated:
      selfHeal: true
    syncOptions:
      - Validate=false
