apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: boostrap-cluster
  namespace: openshift-gitops
spec:
  project: default
  source:
    repoURL: https://github.com/maschind/kafka-gitops.git
    targetRevision: main
    path: bootstrap
    helm:
      valueFiles:
        - values.yaml
  destination:
    server: https://kubernetes.default.svc
    namespace: default
  syncPolicy:
    automated:
      selfHeal: true
    syncOptions:
      - Validate=false
